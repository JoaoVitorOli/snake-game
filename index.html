<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/game.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Snake Game</title>
</head>
<body>
  <div id="container">
    <div>
      <h1 id="title">Snake Game</h1>
      <p id="score"></p>
    </div>
    
    <div id="background">
      <div id="startGame">
        <h2 class="titlePopup">Start Game</h2>
        <button class="buttonInitGame" type="button" onclick="startGame();">Start</button>
      </div>
      <div id="gameOver">
        <h2 class="titlePopup">Game over :(</h2>
        <button class="buttonInitGame" type="button" onclick="startAgain();">Try again</button>
      </div>
      <canvas id="canvasGame" width="512" height="512"></canvas>
    </div>
  </div>
</body>
</html>
